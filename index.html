<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 02 - Formularios en HTML</title>
</head>

<body>
  <form action="/">
    <div>
      <label for="name" id="name">Nombre</label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="edad" id="edad">Edad</label>
      <input type="number" id="edad" min="1">
    </div>
    <div>
      <label for="frase-favorita" id="frase-favorita">Frase favorita</label>
      <textarea name="frase-favorita" id="frase-favorita" cols="20" rows="5"></textarea>
    </div>
    <button type="submit"> Enviar </button>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
